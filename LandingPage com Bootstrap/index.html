<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page Bootstrap</title>
    <meta
      name="description"
      content="Esse site é uma referência básica da aplicação do Bootstrap"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div
      class="container-fluid d-flex flex-column justify-content-center align-items-center text-white fw-bold"
    >
      <header class="row vw-100 p-3 bg-header bg-gradient">
        <ul class="col-9 px-3 nav nav-underline" role="tablist">
          <li class="nav-item" role="presentation">
            <a
              class="nav-link text-white active"
              href="#home"
              data-bs-toggle="pill"
              data-bs-target="#home"
              role="tab"
              aria-controls="home"
              aria-selected="true"
              >Home</a
            >
          </li>
          <li class="nav-item" role="presentation">
            <a
              class="nav-link text-white"
              href="#features"
              data-bs-toggle="pill"
              data-bs-target="#features"
              role="tab"
              aria-controls="features"
              aria-selected="false"
              >Features</a
            >
          </li>
          <li class="nav-item" role="presentation">
            <a
              class="nav-link text-white"
              href="#pricing"
              data-bs-toggle="pill"
              data-bs-target="#pricing"
              role="tab"
              aria-controls="pricing"
              aria-selected="false"
              >Pricing</a
            >
          </li>
        </ul>

        <div class="col-3 d-flex justify-content-center align-items-center">
          <a
            class="link-underline link-underline-opacity-0 text-white"
            href="https://www.github.com"
          >
            Github
          </a>
        </div>
      </header>

      <div class="tab-content text-success">
        <div
          class="tab-pane fade show active"
          id="home"
          role="tabpanel"
          aria-labelledby="home-tab"
          tabindex="0"
        >
          <div
            class="row d-flex justify-content-center align-items-center p-5 border border-primary"
          >
            <div
              class="col-sm-6 d-flex justify-content-center align-items-center vh-75"
            >
              <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Tenetur
                dolorum ad saepe voluptatum illum distinctio mollitia quaerat
                libero omnis sequi, pariatur blanditiis dolorem eos alias
                voluptatibus? Eligendi autem hic distinctio!
              </p>
            </div>
            <div
              class="col-sm-6 d-flex justify-content-center align-items-center"
            >
              <img
                src="https://github.com/chucrutao.png"
                alt="Imagem pessoal"
              />
            </div>
          </div>
        </div>

        <div
          class="tab-pane fade"
          id="features"
          role="tabpanel"
          aria-labelledby="features-tab"
          tabindex="0"
        >
          <div
            class="row d-flex justify-content-center align-items-center border border-primary"
          >
            <div
              class="col-sm-12 d-flex justify-content-center align-items-center text-center"
            >
              Outra linha
            </div>
          </div>
        </div>
      </div>

      <footer
        class="row p-3 bg-black bg-gradient fixed-bottom justify-content-center"
      >
        FOOTER
      </footer>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="/scripts.js"></script>
  </body>
</html>
